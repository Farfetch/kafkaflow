<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Stop consumer</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <span>Stop the consumer <b>'{{consumerName}}'</b> from group id <b>'{{groupId}}'</b></span>
        <h5 class="mt-3">Are you really sure about it?</h5>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">No, cancel</button>
    <button type="button" class="btn btn-success" (click)="this.activeModal.close();">Yes</button>
</div>
